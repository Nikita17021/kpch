<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloaded Files</title>
</head>
<body>
    <h1>Downloaded Files</h1>
    <ul>
        {% for file in downloaded_files %}

        {% endfor %}
    </ul>
</body>
</html>
